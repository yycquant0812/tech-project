<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人化連結首頁</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 自定義樣式和動畫 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* 背景漸變動畫 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 元素載入動畫 */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 為每個連結按鈕設置動畫延遲 */
        .link-item-1 { animation-delay: 0.2s; }
        .link-item-2 { animation-delay: 0.3s; }
        .link-item-3 { animation-delay: 0.4s; }
        .link-item-4 { animation-delay: 0.5s; }
    </style>
</head>
<body class="text-white">

                    Instagram
                </a>
            </div>
        </div>

        <!-- 頁腳 -->
        <footer class="text-center text-gray-500 mt-12 fade-in-up" style="animation-delay: 0.8s;">
            <p>&copy; <span id="current-year"></span> 你的名字. All Rights Reserved.</p>
        </footer>
    </div>
    
    <script>
        // 自動更新年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
