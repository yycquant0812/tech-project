<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>軟體工程師 | 量化交易專家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-pulse-custom {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .dark .link-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .typing-animation {
            border-right: 2px solid;
            animation: typing 3s steps(30) infinite, blink 1s infinite;
        }
        
        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: currentColor; }
        }
        
        .tech-icon {
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            transform: rotate(360deg) scale(1.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg transition-all duration-500">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-6 right-6 z-50 p-3 rounded-full glass-effect text-white hover:scale-110 transition-all duration-300">
        <i class="fas fa-moon text-xl"></i>
    </button>

    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col justify-center">
        <!-- Profile Section -->
        <div class="text-center mb-12 animate-fadeInUp">
            <div class="w-32 h-32 mx-auto mb-6 rounded-full glass-effect flex items-center justify-center animate-float">
                <i class="fas fa-chart-line text-5xl text-white"></i>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                軟體工程師
            </h1>
            
            <div class="text-xl md:text-2xl text-white/90 mb-6 h-8 overflow-hidden">
                <div class="typing-animation whitespace-nowrap">量化交易 × 自動化專家</div>
            </div>
            
            <p class="text-white/80 max-w-2xl mx-auto text-lg leading-relaxed">
                專注於金融科技與量化交易系統開發，運用機器學習與大數據分析打造智能投資策略。
                致力於將複雜的金融邏輯轉化為高效的自動化解決方案。
            </p>
        </div>

        <!-- Tech Stack Icons -->
        <div class="flex justify-center space-x-6 mb-12 animate-fadeInUp" style="animation-delay: 0.2s;">
            <div class="tech-icon text-white/70 hover:text-white">
                <i class="fab fa-python text-3xl"></i>
            </div>
            <div class="tech-icon text-white/70 hover:text-white">
                <i class="fab fa-js-square text-3xl"></i>
            </div>
            <div class="tech-icon text-white/70 hover:text-white">
                <i class="fas fa-database text-3xl"></i>
            </div>
            <div class="tech-icon text-white/70 hover:text-white">
                <i class="fas fa-robot text-3xl"></i>
            </div>
            <div class="tech-icon text-white/70 hover:text-white">
                <i class="fas fa-brain text-3xl"></i>
            </div>
        </div>

        <!-- Social Links -->
        <div class="max-w-md mx-auto space-y-4 animate-fadeInUp" style="animation-delay: 0.4s;">
            <!-- GitHub -->
            <a href="https://github.com" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center p-4 rounded-2xl glass-effect text-white hover:text-white group">
                <div class="w-12 h-12 rounded-xl bg-gray-800 flex items-center justify-center mr-4 group-hover:bg-gray-700 transition-colors">
                    <i class="fab fa-github text-xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">GitHub</h3>
                    <p class="text-white/70 text-sm">開源專案與程式碼</p>

                <i class="fas fa-external-link-alt text-white/50 group-hover:text-white transition-colors"></i>
            </a>

            <!-- Email -->
            <a href="mailto:your.email@example.com" 
               class="link-card flex items-center p-4 rounded-2xl glass-effect text-white hover:text-white group">
                <div class="w-12 h-12 rounded-xl bg-red-500 flex items-center justify-center mr-4 group-hover:bg-red-400 transition-colors">
                    <i class="fas fa-envelope text-xl"></i>

                <div class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center mr-4 group-hover:bg-blue-500 transition-colors">
                    <i class="fab fa-linkedin text-xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">LinkedIn</h3>
                    <p class="text-white/70 text-sm">專業經歷與人脈</p>
                </div>
                <i class="fas fa-external-link-alt text-white/50 group-hover:text-white transition-colors"></i>
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"
               class="link-card flex items-center p-4 rounded-2xl glass-effect text-white hover:text-white group">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center mr-4 group-hover:from-purple-400 group-hover:to-pink-400 transition-all">
                    <i class="fab fa-instagram text-xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">Instagram</h3>
                    <p class="text-white/70 text-sm">生活分享與技術心得</p>
                </div>
                <i class="fas fa-external-link-alt text-white/50 group-hover:text-white transition-colors"></i>
            </a>
        </div>

        <!-- Current Focus -->
        <div class="text-center mt-12 animate-fadeInUp" style="animation-delay: 0.6s;">
            <div class="glass-effect rounded-2xl p-6 max-w-lg mx-auto">
                <h3 class="text-white font-semibold text-lg mb-3">
                    <i class="fas fa-rocket mr-2 animate-pulse-custom"></i>
                    目前專注
                </h3>
                <div class="flex flex-wrap justify-center gap-2">
                    <span class="px-3 py-1 bg-white/20 rounded-full text-white/90 text-sm">深度學習</span>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-white/90 text-sm">演算法交易</span>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-white/90 text-sm">風險管理</span>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-white/90 text-sm">區塊鏈</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        let isDark = false;
        
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            
            if (isDark) {
                body.classList.add('dark');
                icon.className = 'fas fa-sun text-xl';
            } else {
                body.classList.remove('dark');
                icon.className = 'fas fa-moon text-xl';
            }
        });
        
        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Observe all animated elements
        document.querySelectorAll('.animate-fadeInUp').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            observer.observe(el);
        });
        
        // Typing animation
        const typingElement = document.querySelector('.typing-animation');
        const texts = ['量化交易 × 自動化專家', 'Quantitative Trading Expert', 'Automation Specialist'];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeText() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && charIndex === currentText.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeText, typeSpeed);
        }
        
        // Start typing animation after page load
        setTimeout(typeText, 1000);
        
        // Add click ripple effect to buttons
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
