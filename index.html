<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人首頁 - 量化交易 & 自動化工程師</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 自定義樣式與動畫 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 定義進場動畫 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 應用動畫 */
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* 為每個項目設置延遲 */
        .profile-card { opacity: 0; animation-delay: 0.2s; }
        .intro-text { opacity: 0; animation-delay: 0.4s; }
        .link-1 { opacity: 0; animation-delay: 0.6s; }
        .link-2 { opacity: 0; animation-delay: 0.7s; }
        .link-3 { opacity: 0; animation-delay: 0.8s; }
        .link-4 { opacity: 0; animation-delay: 0.9s; }

        /* 主題切換按鈕的轉場效果 */
        #theme-toggle svg {
            transition: transform 0.3s ease-in-out;
        }
        .dark #theme-toggle .sun-icon {
            transform: rotate(90deg) scale(0);
        }
        .dark #theme-toggle .moon-icon {
            transform: rotate(0deg) scale(1);
        }
        #theme-toggle .moon-icon {
            transform: rotate(-90deg) scale(0);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- 主題切換按鈕 -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 z-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon absolute"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md mx-auto">
            
            <!-- 個人資料卡 -->
            <div class="profile-card animate-fadeInUp text-center">
                <img src="https://placehold.co/128x128/1F2937/FFFFFF?text=頭像" alt="個人頭像" class="w-28 h-28 md:w-32 md:h-32 rounded-full mx-auto mb-4 border-4 border-white dark:border-gray-700 shadow-lg">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">你的名字</h1>
                <p class="font-mono text-sm md:text-base text-indigo-500 dark:text-indigo-400 mt-1">Quant Developer / Automation Engineer</p>
            </div>

            <!-- 簡介文字 -->
            <div class="intro-text animate-fadeInUp text-center bg-white dark:bg-gray-800/50 p-4 md:p-6 rounded-xl shadow-md my-6 md:my-8">
                <p class="text-gray-600 dark:text-gray-300">
                    專注於利用 Python 和機器學習建構高效率的自動化交易策略。熱衷於探索市場數據背後的規律，並將其轉化為可靠的程式碼。
                </p>
            </div>

            <!-- 連結列表 -->
            <div class="space-y-4">
                <a href="#" target="_blank" class="link-1 animate-fadeInUp group flex items-center p-4 w-full bg-gray-800 dark:bg-gray-800 text-white rounded-lg transition-all duration-300 hover:scale-105 hover:bg-gray-900 dark:hover:bg-gray-700 shadow-lg">
                    <i data-lucide="github" class="w-6 h-6 mr-4 transition-transform duration-300 group-hover:rotate-[-15deg]"></i>
                    <span class="flex-grow text-center font-semibold">GitHub</span>
                </a>
                
                <a href="mailto:your-email@example.com" class="link-2 animate-fadeInUp group flex items-center p-4 w-full bg-blue-600 dark:bg-blue-600 text-white rounded-lg transition-all duration-300 hover:scale-105 hover:bg-blue-700 dark:hover:bg-blue-500 shadow-lg">
                    <i data-lucide="mail" class="w-6 h-6 mr-4 transition-transform duration-300 group-hover:rotate-[-15deg]"></i>
                    <span class="flex-grow text-center font-semibold">Email</span>
                </a>
                
                <a href="#" target="_blank" class="link-3 animate-fadeInUp group flex items-center p-4 w-full bg-sky-600 dark:bg-sky-700 text-white rounded-lg transition-all duration-300 hover:scale-105 hover:bg-sky-700 dark:hover:bg-sky-600 shadow-lg">
                    <i data-lucide="linkedin" class="w-6 h-6 mr-4 transition-transform duration-300 group-hover:rotate-[-15deg]"></i>
                    <span class="flex-grow text-center font-semibold">LinkedIn</span>
                </a>

                <a href="#" target="_blank" class="link-4 animate-fadeInUp group flex items-center p-4 w-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white rounded-lg transition-all duration-300 hover:scale-105 shadow-lg">
                    <i data-lucide="instagram" class="w-6 h-6 mr-4 transition-transform duration-300 group-hover:rotate-[-15deg]"></i>
                    <span class="flex-grow text-center font-semibold">Instagram</span>
                </a>
            </div>
            
            <footer class="text-center mt-8 text-xs text-gray-500 dark:text-gray-400 font-mono">
                <p>&copy; <span id="year"></span> 你的名字. All Rights Reserved.</p>
            </footer>

        </div>
    </div>

    <script>
        // 渲染 Lucide Icons
        lucide.createIcons();

        // 設定年份
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- 主題切換邏輯 ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        // 檢查 localStorage 中是否有已儲存的主題偏好
        const savedTheme = localStorage.getItem('theme');

        // 初始化主題
        if (savedTheme) {
            htmlEl.className = savedTheme;
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            htmlEl.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else {
            htmlEl.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }

        // 監聽按鈕點擊事件
        themeToggle.addEventListener('click', () => {
            if (htmlEl.classList.contains('dark')) {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
